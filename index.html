<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component With Toggle</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="images/bg-top.svg" class="bg-top" alt="Bg Top" />
    <img src="images/bg-bottom.svg" class="bg-bottom" alt="Bg Bottom" />
    <main id="main-container">
      <h3 class="our-pricing">Our Pricing</h3>

      <div class="billing">
        <span class="billing-cycle">Annually</span>
        <div class="toggle-billing">
          <div class="toggler"></div>
          <div class="position position-annually"></div>
          <div class="position position-monthly"></div>
        </div>
        <span class="billing-cycle">Monthly</span>
      </div>

      <div class="plans">
        <div class="plan">
          <h4 class="plan-title">Basic</h4>
          <h2 class="plan-price">
            <span class="dollar">$</span><span class="price">19.99</span>
          </h2>

          <ul class="features">
            <li class="feature">500 GB Storage</li>
            <li class="feature">2 Users Allowed</li>
            <li class="feature">Send up to 3 GB</li>
          </ul>

          <a href="#" class="learn-more-btn">Learn More</a>
        </div>

        <div class="plan">
          <h4 class="plan-title">Professional</h4>
          <h2 class="plan-price">
            <span class="dollar">$</span><span class="price">24.99</span>
          </h2>

          <ul class="features">
            <li class="feature">1 TB Storage</li>
            <li class="feature">5 Users Allowed</li>
            <li class="feature">Send up to 10 GB</li>
          </ul>

          <a href="#" class="learn-more-btn">Learn More</a>
        </div>

        <div class="plan">
          <h4 class="plan-title">Master</h4>
          <h2 class="plan-price">
            <span class="dollar">$</span><span class="price">39.99</span>
          </h2>

          <ul class="features">
            <li class="feature">2 TB Storage</li>
            <li class="feature">10 Users Allowed</li>
            <li class="feature">Send up to 20 GB</li>
          </ul>

          <a href="#" class="learn-more-btn">Learn More</a>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
